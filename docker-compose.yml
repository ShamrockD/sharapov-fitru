services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: gunicorn --bind 0.0.0.0:8000 sharapov_fit.wsgi:application
    volumes:
      - .:/app/sharapov_fit
      - static_volume:/sharapov_fit/staticfiles
      - media_volume:/sharapov_fit/media
    expose:
      - 8000
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:1.25
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/sharapov_fit/staticfiles
      - media_volume:/sharapov_fit/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "8080:80"
      - "8443:443"
    command: /bin/sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  static_volume:
  media_volume: