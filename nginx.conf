events {
    worker_connections 1024;
}

http {
    upstream django {
        server web:8000;
    }

    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name citylag.ru www.citylag.ru;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name citylag.ru www.citylag.ru;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/citylag.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/citylag.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Исправленные пути к статическим файлам
        location /static/ {
            alias /app/sharapov_fit/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /media/ {
            alias /app/sharapov_fit/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location / {
            proxy_pass http://django;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Таймауты
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
        }

        client_max_body_size 500M;

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}