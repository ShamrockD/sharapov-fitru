events {
    worker_connections 1024;
}

http {
    upstream django {
        server web:8000;
    }

    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name citylag.ru www.citylag.ru;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name citylag.ru www.citylag.ru;

        # SSL сертификаты (стандартные пути Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/citylag.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/citylag.ru/privkey.pem;

        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        client_max_body_size 500M;

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}